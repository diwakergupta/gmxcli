language: go

go:
  - "1.11.x"

# Skip the default install step. Modules should work their magic.
install: true

script:
  - ./build.sh

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  file_glob: true
  file: "dist/*"
  on:
    tags: true

notifications:
  email:
    on_success: never
